<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="guess.css">
    <script src="guess.js" defer></script>
    <title></title>
</head>
<body>
    <h1 class="title"></h1>

    <div class="guess-game">
        <div class="guess-area">
            <div class="inputs">

            </div>

            <div class="control">
                <button class="check">Check words</button>
                <button class="hint"><span></span>hints</button>
            </div>

            <div class="message">

            </div>
        </div>   
        <div class="key-colors">
            <h2>Key Colors</h2>

            <div class="key-color">
                <div class="key in-place"></div>
                <div class="key-text">Lettre is Right And in Place</div>
            </div>
            <div class="key-color">
                <div class="key not-in-place"></div>
                <div class="key-text">Letter Is right But not in Place</div>
            </div>
            <div class="key-color">
                <div class="key no"></div>
                <div class="key-text">Lettre Is Wrong and Not Exists in Word</div>
            </div>

        </div>
    </div>
    <footer></footer>
    
</body>
</html>
